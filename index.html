<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="debu">

    <header>

        <!-- Header with logo, navbar and login button -->
        <div id="h-container">
            <div id="h-logo">
                logo
            </div>
            <nav id="navbar">
                <a href="#" class="nav-link">link</a>
                <a href="#" class="nav-link">link</a>
                <a href="#" class="nav-link">link</a>
                <a href="#" class="nav-link">link</a>
            </nav>
            <div id="h-login">
                login
            </div>
        </div>
    </header>

    <!-- Jumbotron section -->
    <section id="jumbotron">
        <div id="jumbotron-content">
        </div>
    </section>

    <!-- Invite only section -->
    <section id="invite-only">
        <div id="invite-only-content">
            <div class="big-content"></div>
            <div class="small-content"></div>
        </div>
    </section>

    <!-- Community section -->
    <section id="community">
        <div id="community-content">
            <div class="big-content"></div>
            <div class="small-content"></div>
        </div>
    </section>

    <!-- Fandom section -->
    <section id="fandom">
        <div id="fandom-content">
            <div class="big-content"></div>
            <div class="small-content"></div>
       </div>
    </section>

    <!-- Technology section -->
    <section id="technology">
        <div id="technology-content">
        </div>
    </section>

    <!-- Footer -->
    <footer>

        <!-- Navbar of footer section -->
        <nav id="footer-nav">
            <aside id="footer-aside"></aside>
            <div id="footer-columns">
                <div class="nav-column"></div>
                <div class="nav-column"></div>
                <div class="nav-column"></div>
                <div class="nav-column"></div>
            </div>
        </nav>

        <!-- Logo and signup of footer section -->
        <div id="footer-signup">
            <div id="footer-signup-container">
                <div class="btn-footer">Logo</div>
                <button class="btn-footer">Bottone</button>
            </div>
        </div>
    </footer>

</body>

</html>
