<!DOCTYPE html>

<head>

    <header class="flex-center">

    <main>

        <!-- Jumbotron section -->
        <section id="jumbotron" class="flex-center">
            <div id="jumbotron-content">
            </div>
        </section>

        <!-- Invite only section -->
        <section id="invite-only" class="flex-center">

                <div class="small-content"></div>
